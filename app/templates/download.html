<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Download Files</h1>
        <div class="file-list">
            {% for filename in files %}
            <div class="file-item">
                <a href="{{ url_for('download_file', filename=filename) }}">{{ filename }}</a>
                <p>{% if "predictions" in filename %}Predicted Labels{% elif "distribution" in filename %}Score Distribution{% elif "features" in filename %}Top 5 Feature Importances{% endif %}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
